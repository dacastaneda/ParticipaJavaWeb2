				<script>
				$(document).ready(function(){
					// validacion del formulario
				    $('button#btnSbmtRegistrarTarea').click(function(event){
				        if( prdgm_validarSelectDIV('slctCodigoCurso','Curso') == false) return false;
				        if( prdgm_validarSelectDIV('slctAsignaturaColegio','Asignatura') == false) return false;
				        if( prdgm_validarSelectDIV('txtfldTemaEvaluacion','Tema a evaluar') == false) return false;
				        if( prdgm_validarTextoDIV('txtfldNombreTarea','Título tarea') == false) return false;
				        if( prdgm_validarTextAreaDIV('txtareaDetalleTarea','Detalle de la tarea') == false) return false;
				        if(
				        	prdgm_validarRadioBottomDIV('checkCognitiva','Competencia a Evaluar') == false
				        	&& prdgm_validarRadioBottomDIV('checkProcedimental','Competencia a Evaluar') == false
				        	&& prdgm_validarRadioBottomDIV('checkValorativa','Competencia a Evaluar') == false
				        	&& prdgm_validarRadioBottomDIV('checkSocializadora','Competencia a Evaluar') == false
				        ) return false;
				        if( prdgm_validarTextoDIV('txtfldFechaTarea','Fecha tarea') == false) return false;
				        if( prdgm_validarTextoDIV('txtfldFechaEnvio','Fecha máx envío') == false) return false;
						// se envia datos del formulario
				    });
					// estilos para las tablas
					$('#listas').dataTable({
						"orderCellsTop": true
					});
					// llamar calendario
					$( "#dateFechaTarea" ).datepicker({
						dateFormat: "yy-mm-dd",
						changeYear: true,
						beforeShowDay: $.datepicker.noWeekends,
						onClose: function( selectedDate ) {
							jQuery( "#dateFechaEnvio" ).datepicker( "option", "minDate", selectedDate );
							var currentDate = jQuery( "#dateFechaTarea" ).datepicker( "getDate" );
							jQuery( "#dateFechaEnvio" ).datepicker( "setDate", currentDate );
						}
					});
					// llamar calendario
					$( "#dateFechaEnvio" ).datepicker({
						dateFormat: "yy-mm-dd",
						changeYear: true,
						beforeShowDay: $.datepicker.noWeekends
					});
				});
				</script>

											<option value="Educacion Artística">Educación artística</option>

											<option value="Logro7EE">EVIDENCIAR UN AMBIENTE DE ACOGIDA, PERDÓN Y RECONCILIACIÓN EN DONDE LOS ESTUDIANTES DESARROLLEN ESTOS VALORES MÁS POR TESTIMONIO QUE POR LO QUE SE DICE</option>

										</select>
									</div>
									<div class="clear">
									<div class="form_field form_field_2">
										<label for="txtareaDetalleLogro"><h3>Detalle del logro:<sup class="required"> * </sup></h3></label>
										<textarea id="txtareaDetalleLogro" name="txtareaDetalleLogro" placeholder="Detalle del Logro" ></textarea>
									</div>
									<div class="form_field form_field_2" >

									</div>
									<div class="clear"></div>
									<div class="form_button_box">

										<button type="submit" name="btnSbmtIngresarLogro" id="btnSbmtIngresarLogro">Ingresar</button>
									</div>
								</div>
